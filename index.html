<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background: radial-gradient(96.74% 276.79% at 3.59% 5.28%, #f0f4ff 0%, #a5b6ee 100%);
            }
        </style>
    </head>
    <body>
        <header>
            <a href="#">
                <h1>
                    <img src="./img/weniv-logo.svg" alt="위니브 타이머 페이지" />
                </h1>
            </a>
        </header>
        <main>
            <h2>TIMER</h2>

            <div>
                <label>
                    <span>HRS</span>
                    <input type="number" min="0" max="99" value="00" />
                </label>
                <span>:</span>
                <label>
                    <span>MIN</span>
                    <input type="number" min="0" max="59" value="00" />
                </label>
                <span>:</span>
                <label>
                    <span>SEC</span>
                    <input type="number" min="0" max="59" value="00" />
                </label>
            </div>

            <div>
                <button>START</button>
                <button>RESET</button>
            </div>
        </main>
        <footer>ⓒ WENIV Corp.</footer>

        <script></script>
    </body>
</html>
